apiVersion: v1
kind: Pod
metadata:
  name: pod-1
  labels:
    app: webserver
spec:
  containers:
    - name: pod1-nginx
      image: nginx:stable-alpine3.17-slim
      ports:
        - containerPort: 3000
      volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
        - name: nginx-volume
          mountPath: /etc/nginx/conf.d
  volumes:
    - name: html-volume
      configMap:
        name: custom-nginx-page-1
    - name: nginx-volume
      configMap:
        name: custom-nginx-conf-1
